{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rest_framework/css/bootstrap.min.css' %}" />
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<div class="box">
            <div id="carousel" class="carousel carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li id="carousel-skip" data-target="#carousel" data-slide-to="0" class="active">
                </ol>
                <div class="carousel-inner">
                {% for image in images %}
                    {% if forloop.first %}
                        <div class="item active">
                            <img src="{% get_media_prefix %}{{image.file.name}}"  alt="{{image.page_num}}">
                        </div>
                    {% else %}
                        <div class="item">
                            <img src="{% get_media_prefix %}{{image.file.name}}" alt="{{image.page_num}}">
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        <a class="left carousel-control" href="#carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>

        <a class="right carousel-control" href="#carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>

<script>
    $('#carousel').on('slid.bs.carousel', function () { // This happpens anytime a transition happens in the carousel
        var cur_index = $(this).find('.active').index();
        var skip_to = Math.min(cur_index + 5, $('.item').length-1); // Skip to desired slide or the last slide, whichever is smaller
        $('#carousel-skip').attr('data-slide-to', skip_to);
    });
</script>
